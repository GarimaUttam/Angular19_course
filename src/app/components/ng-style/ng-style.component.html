<div class="row">
    <div class="col-3 p-4" [ngStyle]="{'background-color':div1BgColor,'color':'blue'}">
        DIV1
    </div>
    <div class="col-4 p-4" [ngStyle]="{'background-color': isChecked == true ? 'teal' : 'blue'}">
        DIV2
    </div>
    <div class="col-3" [ngStyle]="myCSS"></div>
</div>

<div class="row pt-4">
    <div class="col-3">
        <button class="btn btn-success" (click)="addDiv1Color('green')">Green</button>
        <button class="btn btn-danger" (click)="addDiv1Color('red')">Red</button>
    </div>
    <div class="col-3">
        <input type = "checkbox" [(ngModel)] = "isChecked"/> - {{isChecked}}
    </div>
</div>
