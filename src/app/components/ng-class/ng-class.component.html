<div class="row">
    <div class="col-3 p-3" [ngClass]="divBgColor">
        DIV1
    </div>
    <div class="col-3 p-3" [ngClass]="isChecked == true?'bg-success':'bg-danger'">
        DIV2
    </div>
    <div class="col-3 p-3" [ngClass]="div3ClassName">
        Div 3
    </div>
    // we can either use ngClass or property binding 
    <div [class] = "divBgColor">
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="addDiv1Color('btn btn-success')">Add Sucess</button>
        <button class="btn btn-danger" (click)="addDiv1Color('btn btn-danger')">Add Danger</button>
    </div>

    <div class="col-3">
        <input type="checkbox" [(ngModel)]="isChecked">
        -{{isChecked}}
    </div>

    <div class = "col-3">
        <input type="text" [(ngModel)]="div3ClassName"/>
    </div>
</div>
